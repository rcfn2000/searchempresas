<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Empresas - Localize empresas próximas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1494526585095-c41746248156');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            display: block;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #444;
            cursor: pointer;
        }

        @media only screen and (max-width: 768px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Pesquisa de empresas próximas</h1>
            <form action="/search" method="post">
                <input type="text" name="keyword" placeholder="Palavra-chave">
                <input type="number" name="radius" placeholder="Raio de busca (metros)">
                <input type="text" name="latitude" placeholder="Latitude">
                <input type="text" name="longitude" placeholder="Longitude">
                <input type="submit" value="Pesquisar">
            </form>
        </div>
    </div>
</body>
</html>
